<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title">Dashboard</div>
        <div class="menu">
          <a href="#"><i class="ph-fill ph-house"></i>Home</a>
          <a href="#"><i class="ph-fill ph-user"></i>Profile</a>
          <a href="#"><i class="ph-fill ph-chat-circle-dots"></i>Messages</a>
          <a href="#"><i class="ph-fill ph-clock"></i>History</a>
          <a href="#"><i class="ph-fill ph-check-square"></i>Tasks</a>
          <a href="#"><i class="ph-fill ph-users"></i>Communities</a>
        </div>
      </div>
      <div class="header">
        <form class="search-bar">
          <i class="ph ph-magnifying-glass"></i>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search..."
          /><br />
        </form>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
